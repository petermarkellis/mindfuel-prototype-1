name: Simple Keep-Alive (Reliable)

on:
  schedule:
    # Run every 10 minutes for maximum reliability
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    
    steps:
      - name: Simple Keep-Alive
        run: |
          echo "🔄 Keep-alive ping at $(date)"
          echo "✅ This workflow runs every 10 minutes"
          echo "🌐 Pinging external service to keep GitHub Actions active..."
          
          # Simple HTTP ping to keep the workflow active
          curl -s -o /dev/null -w "Status: %{http_code}, Time: %{time_total}s\n" \
            "https://httpbin.org/get" || echo "Ping completed"
          
          echo "✅ Keep-alive completed successfully"
